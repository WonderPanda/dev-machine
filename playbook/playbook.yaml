    #     file: tasks/rust.yaml
    #   tags:
    #     - rust

    # - name: Run node tasks
    #   ansible.builtin.include_tasks:
    #     file: tasks/node.yaml
    #   tags:
    #     - node

    - name: Run misc tasks
      ansible.builtin.include_tasks:
        file: tasks/misc.yaml
      tags:
        - misc

