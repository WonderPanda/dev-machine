- hosts: localhost
  become: true
  become_user: jesse
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"

  pre_tasks:
    - name: Update Apt
      become: true
      become_user: root
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - install
        - core

  tasks:
    - name: Install core packages
      become: true
      become_user: root
      apt:
        name: [
            "build-essential",
            "neovim",
            "stow",
            "curl",
            "zsh",
            "git",
            "xclip",
            "postgresql-client"
            # "exa",
          ]
      tags:
        - install
        - core

    - name: Run SSH tasks
      ansible.builtin.include_tasks:
        file: tasks/ssh.yaml
      tags:
        - ssh

    - name: Run dotfiles tasks
      ansible.builtin.include_tasks:
        file: tasks/dotfiles.yaml
      tags:
        - dotfiles

    - name: Run ZSH tasks
      ansible.builtin.include_tasks:
        file: tasks/zsh.yaml
      tags:
        - zsh

